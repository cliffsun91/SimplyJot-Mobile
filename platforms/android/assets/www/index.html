<body> 

<div data-role="page" id="login">
	<div data-role="header">
		<h1>Login</h1>
	</div>	

	<div data-role="content" ng-controller="LoginCtrl">
		<div><span class="span-login-intro">Welcome to SimplyJot, a simple list keeping app which syncs across platforms. Visit www.simplyjot.com for the desktop browser version.</span></div>
		<div><span class="span-login-header">You can login via:</span></div>
		</br>

		<div class="ui-grid-b">
		    <div class="ui-block-a"><a ng-click="loginExternal('facebook')" class="btn-login-facebook" data-role="button" data-inline="true"></a></div>
		    <div class="ui-block-b"><a ng-click="loginExternal('twitter')" class="btn-login-twitter" data-role="button" data-inline="true"></a></div>
		    <div class="ui-block-c"><a ng-click="loginExternal('google')" class="btn-login-google" data-role="button" data-inline="true"></a></div>
		</div>
<!-- 		<div><a data-role="button" ng-click="nextPage()">Next Page</a></div> -->

			<span><a ng-click="loginExternal('facebook')" class="btn-login-facebook" data-role="button" data-inline="true"></a></span>
			<span><a ng-click="loginExternal('twitter')" class="btn-login-twitter" data-role="button" data-inline="true"></a></span>
			<span><a ng-click="loginExternal('google')" class="btn-login-google" data-role="button" data-inline="true"></a></span>
		</div> -->
	</div>
</div>

<div data-role="page" id="mainpage"> 
	<div data-role="header">
		<h1>Jot Down Anything</h1>
	</div>	
	<div data-role="content" ng-controller="ListCtrl">
		<div data-role="fieldcontain">
			<!--<label for="textarea">Add to List:</label>-->
			<form ng-submit="addPost()" data-ajax="false">
        		<div>
        			<input id="textarea" type="text" ng-model="postText"  size="20" placeholder="add new post here">
        		</div>
        		</br>
        		<div>
        			<input id="add_button" class="btn-primary" type="submit" value="add">
        		</div>
      		</form>
		</div>

		<div> 
			<div class="div-list-header">
				<span class="list-heading">Your List</span>
				<span ng-show="isDeleteListNonEmpty()" class="span-cancel-delete"><input ng-click="clearDeleteOptions()" id="canceldeletebutton" class="btn-cancel-delete" type="button" data-inline="true" data-mini="true" value="cancel"></span>
			</div>
			<div>
				<span class="itemcount">{{count()}} items</span>
			</div>

			<div class="list">
				<ul ng-init="requestPosts()" id="postlist" data-role="listview" data-split-theme="d" class="swipe-wrap" repeat-done ng-cloak>
	       			<li class="list-item" ng-repeat="post in posts" ng-swipe-left="addToDeleteList(post)" ng-swipe-right="removeFromDeleteList(post)">
	       				 <!--ng-bind="post.text" -->
	          			<a><div><p class="posttext">ID:{{post.id}} - Post: {{post.postContent}} - Synced:{{post.synced}}</p></div></a>
	          			<!--<input type="button" id="delete-post" data-role="button" data-inline="true" data-mini="true" data-icon="delete" name="delete" value="Delete" />-->
	          			<a href ng-show="isSwipeDelete(post)" ng-click="delete(post)" data-icon="delete" id="delete-post" data-theme="c" class="split-button-custom" name="delete">Delete</a>
	        		</li>
	      		</ul>
	      	</div>
			
			<!-- data-icon="false" data-split-icon="delete" data-split-theme="d" -->
		</div>
	</div> <!--content-->

</div> 

</body>
